<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">
    <div class="container">
        <div id="current-time" class="current-time"></div>
        <div id="current-date" class="current-date"></div>
        <h1>Bienvenue sur notre site</h1>
        <h2>Connexion</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
        </form>
        <p id="error-message"></p>

        <button id="show-reset-password-form" style="font-size: smaller;">Réinitialiser le mot de passe</button>
        <form id="reset-password-form" style="display: none;">
            <input type="text" id="reset-username" placeholder="Nom d'utilisateur" required>
            <button type="button" id="get-question" style="font-size: smaller;">Obtenir la question secrète</button>
            <div id="secret-question-container" style="display: none;">
                <p id="secret-question"></p>
                <input type="text" id="reset-reponse-secrete" placeholder="Réponse à la question secrète" required>
                <button type="submit" style="font-size: smaller;">Réinitialiser le mot de passe</button>
            </div>
        </form>
        <p id="reset-error-message"></p>

        <!-- Formulaire d'inscription -->
        <button id="show-register-form" style="font-size: smaller;">Inscription</button>
        <form id="register-form" style="display: none;">
            <input type="text" id="register-nom" placeholder="Nom" required> <!-- Champ pour le nom -->
            <input type="text" id="register-prenom" placeholder="Prénom" required> <!-- Champ pour le prénom -->
            <input type="text" id="register-username" placeholder="Nom d'utilisateur" required> <!-- Champ pour le nom d'utilisateur -->
            <input type="password" id="register-password" placeholder="Mot de passe" required> <!-- Champ pour le mot de passe -->
            <input type="text" id="register-question-secrete" placeholder="Question secrète" required> <!-- Champ pour la question secrète -->
            <input type="text" id="register-reponse-secrete" placeholder="Réponse à la question secrète" required> <!-- Champ pour la réponse à la question secrète -->
            <label class="checkbox-label">
                <input type="hidden" id="is-admin"> <!-- Checkbox pour définir si l'utilisateur est administrateur -->
            </label>
            <button type="submit">Créer</button> <!-- Bouton pour créer l'utilisateur -->
        </form>
        <p id="register-error-message"></p> <!-- Message d'erreur pour l'inscription -->
    </div>
    <script src="script.js"></script>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateString = now.toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('current-time').innerText = timeString;
            document.getElementById('current-date').innerText = dateString;
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>
