<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site</title>
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
</head>
<body class="index-page"> <!-- Classe pour styliser la page d'accueil -->
    <div class="container">
        <h1>Bienvenue sur notre site</h1>
        <h2>Connexion</h2>
        <form id="login-form"> <!-- Formulaire de connexion -->
            <input type="text" id="username" placeholder="Nom d'utilisateur" required> <!-- Champ pour le nom d'utilisateur -->
            <input type="password" id="password" placeholder="Mot de passe" required> <!-- Champ pour le mot de passe -->
            <button type="submit">Se connecter</button> <!-- Bouton de soumission -->
        </form>
        <p id="error-message"></p> <!-- Message d'erreur -->
    </div>
    <script src="script.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
